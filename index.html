<script>
   function audioAutoPlay(id){
    var audio = document.getElementById(id);
    audio.play();
    document.addEventListener("WeixinJSBridgeReady", function () {
            audio.play();
    }, false);
}
audioAutoPlay('Jaudio');

var audcont=document.getElementById('mis_cont');
var myAudio = document.getElementById('Jaudio');
audcont.onclick=function(){

            myAudio.play();
